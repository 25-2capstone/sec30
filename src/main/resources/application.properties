spring.profiles.active=${SPRING_PROFILES_ACTIVE:local-h2}
server.port=${PORT:8080}

# Logging configuration
logging.level.org.hibernate.SQL=${HIBERNATE_SQL_LOG:INFO}
logging.level.org.hibernate.orm.jdbc.bind=${HIBERNATE_BIND_LOG:INFO}

# SQL initialization - enabled for H2, disabled for MySQL
spring.sql.init.mode=${SQL_INIT_MODE:always}
