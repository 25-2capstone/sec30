<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dayjs/1.11.10/dayjs.min.js"></script>
    <script src="/js/utils.js" defer></script>
    <script src="/js/comment.js" defer></script>

    <style>
        .pop-layer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        #comment-update-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            z-index: 10000;
            max-width: 600px;
            width: 90%;
            max-height: 80%;
            overflow-y: auto;
        }

        .overlay-t {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9998;
        }

        .pop-container {
            padding: 20px;
        }

        .btn-set {
            text-align: center;
            margin-top: 20px;
        }

        .btn-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
        }
    </style>

</head>
<body>

    <!--
    댓글은 playlist 창에서 작업 해야하는 것이기 때문에, 윗 부분은 성수님 코드와 합치면 될 듯합니다.
    단, 제가 js에서 document.getElementById('playlist-id') 등의 함수를 많이 이용했기 때문에,
    어떠한 방식으로건 playlist-id를 위 본문에서 가져왔으면 합니다. 나머지는 크게 상관 없을 듯합니다.
    -->


    <!--
    fragment를 통해 공통적인 부분은 가져옵니다.
    공통적인 부분이라고 함은 비동기적으로 처리해야하는 부분을 말합니다.
    -->
    <div th:replace="~{fragments/comment-list :: comments-list}"></div>

    <!-- 댓글 작성 폼 -->
    <div class="comment-write">
        <fieldset>
            <legend class="skipinfo">댓글 입력</legend>
            <div class="comment-input">
                <p><textarea id="comment-content" name="comment-content" cols="90" rows="4" placeholder="댓글을 입력해주세요"></textarea></p>
                <span><button type="button" id="comment-create-btn">등록</button></span>
            </div>
        </fieldset>
    </div>

    <!-- 댓글 수정 모달 -->
    <div id="comment-update-popup" class="pop-layer">
        <h3>댓글 수정</h3>
        <div class="pop-container">
            <input type="hidden" id="modal-comment-id">
            <table class="tb tb-row tl">
                <colgroup>
                    <col style="width:30%;" /><col style="width:70%;" />
                </colgroup>
                <tbody>
                <tr>
                    <th scope="row">작성자<span class="es">필수 입력</span></th>
                    <td><input type="text" id="modal-writer" name="modal-writer" placeholder="작성자를 입력해 주세요." readonly /></td>
                </tr>
                <tr>
                    <th scope="row">내용<span class="es">필수 입력</span></th>
                    <td><textarea id="modal-content" name="modal-content" cols="90" rows="10" placeholder="수정할 내용을 입력해 주세요."></textarea></td>
                </tr>
                </tbody>
            </table>
            <p class="btn-set">
                <button type="button" id="comment-update-btn" class="btn btn-st2" onclick="updateComment()">수정</button>
                <button type="button" class="btn btn-bdr2" onclick="closeCommentUpdatePopup();">취소</button>
            </p>
        </div>
        <button type="button" class="btn-close" onclick="closeCommentUpdatePopup();"><span><i class="far fa-times-circle"></i></span></button>
    </div>

<script src="/js/article.js"></script>
</body>
</html>
