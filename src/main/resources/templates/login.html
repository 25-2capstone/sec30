<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>로그인 - Sec30 Music</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: linear-gradient(135deg, #1e3c72 0%, #2a5298 50%, #7e22ce 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .login-container {
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(10px);
      padding: 48px 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #1ed760, #1db954);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .logo p {
      font-size: 14px;
      color: #b3b3b3;
    }

    .error-message {
      background: rgba(231, 76, 60, 0.15);
      border: 1px solid #e74c3c;
      color: #ff6b6b;
      padding: 14px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      text-align: center;
      font-size: 14px;
      animation: shake 0.3s ease;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: #e0e0e0;
    }

    input {
      background: #2a2a2a;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 14px 16px;
      color: #fff;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    input::placeholder {
      color: #757575;
    }

    input:focus {
      outline: none;
      border-color: #1ed760;
      background: #333;
    }

    button {
      background: linear-gradient(135deg, #1ed760, #1db954);
      color: #000;
      font-weight: 700;
      font-size: 16px;
      border: none;
      padding: 16px;
      border-radius: 32px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
      box-shadow: 0 4px 12px rgba(30, 215, 96, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(30, 215, 96, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .demo-hint {
      background: rgba(255, 255, 255, 0.05);
      padding: 16px;
      border-radius: 8px;
      margin-top: 24px;
      text-align: center;
    }

    .demo-hint p {
      font-size: 13px;
      color: #b3b3b3;
      margin-bottom: 8px;
    }

    .demo-hint code {
      background: rgba(30, 215, 96, 0.1);
      color: #1ed760;
      padding: 4px 8px;
      border-radius: 4px;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }

    .back-link {
      text-align: center;
      margin-top: 24px;
    }

    .back-link a {
      color: #1ed760;
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: opacity 0.2s ease;
    }

    .back-link a:hover {
      opacity: 0.8;
    }

    .divider {
      display: flex;
      align-items: center;
      text-align: center;
      margin: 24px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .divider span {
      padding: 0 16px;
      color: #757575;
      font-size: 13px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <h1>Sec30 Music</h1>
      <p>음악으로 연결되는 순간</p>
    </div>

    <div th:if="${error}" class="error-message">
      <span th:text="${error}">오류 메시지</span>
    </div>

    <div th:if="${success}" style="background: rgba(30, 215, 96, 0.15); border: 1px solid #1ed760; color: #1ed760; padding: 14px 16px; border-radius: 8px; margin-bottom: 24px; text-align: center; font-size: 14px;">
      <span th:text="${success}">성공 메시지</span>
    </div>

    <form th:action="@{/login}" method="post">
      <div class="input-group">
        <label for="username">아이디</label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="이메일 또는 아이디를 입력하세요"
          required
          autocomplete="username"
        />
      </div>

      <div class="input-group">
        <label for="password">비밀번호</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호를 입력하세요"
          required
          autocomplete="current-password"
        />
      </div>

      <button type="submit">로그인</button>
    </form>


    <div class="demo-hint" style="margin-top: 16px; background: transparent; padding: 12px;">
      <p style="margin: 0;">계정이 없으신가요? <a href="/register" style="color: #667eea; font-weight: 600; text-decoration: none;">회원가입 →</a></p>
    </div>

    <div class="divider">
      <span>또는</span>
    </div>

    <div class="back-link">
      <a href="/tracks">
        <span>←</span>
        <span>로그인 없이 음악 듣기</span>
      </a>
    </div>
  </div>
</body>
</html>
