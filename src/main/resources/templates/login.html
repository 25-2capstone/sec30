<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .container { width: 300px; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; }
        input { width: 100%; padding: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .link { text-align: center; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>로그인</h2>
    <form action="/login" method="post" onsubmit="return checkLogin()">
        <div class="form-group">
            <label for="username">사용자 이름</label>
            <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
        </div>
        <button type="submit">로그인</button>
    </form>
    <div class="link">
        <a href="/register">회원 가입</a>
    </div>
</div>

<script>
    function checkLogin(){
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        if(username !== "user" || password !== "1234"){
            alert("아이디와 비밀번호 확인 해주세요");
            return false;
        }
        return true;
    }
</script>
</body>
</html>
