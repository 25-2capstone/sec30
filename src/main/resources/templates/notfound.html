<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>페이지를 찾을 수 없음</title>
    <style>
        body { font-family: Arial, sans-serif; display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f5f5f5 }
        .card { background:#fff;padding:24px;border-radius:8px;box-shadow:0 6px 24px rgba(0,0,0,0.08);max-width:560px;text-align:center }
        .btn { display:inline-block;margin-top:18px;padding:10px 16px;border-radius:6px;background:#3b82f6;color:#fff;text-decoration:none }
    </style>
</head>
<body>
<div class="card">
    <h2 th:text="${message}">요청하신 페이지가 없습니다.</h2>
    <p>대기 후 자동으로 <strong th:text="${redirectTo}">/tracks</strong>로 이동합니다 (<span id="count">3</span>초)</p>
    <a th:href="${redirectTo}" href="/tracks" class="btn">지금 이동</a>
</div>
<script>
    (function(){
        var sec = /*[[${delaySec}]]*/ 3;
        var el = document.getElementById('count');
        if (!el) return;
        el.textContent = sec;
        var t = setInterval(function(){ sec--; if (sec<=0){ clearInterval(t); window.location.href = '/*[[${redirectTo}]]*/' || '/tracks'; } el.textContent = sec; }, 1000);
    })();
</script>
</body>
</html>
