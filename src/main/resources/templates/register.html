<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입 - Sec30 Music</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .register-container {
      background: rgba(30, 30, 30, 0.95);
      backdrop-filter: blur(10px);
      padding: 48px 40px;
      border-radius: 16px;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 8px;
    }

    .logo p {
      font-size: 14px;
      color: #b3b3b3;
    }

    .error-message {
      background: rgba(231, 76, 60, 0.15);
      border: 1px solid #e74c3c;
      color: #ff6b6b;
      padding: 14px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      text-align: center;
      font-size: 14px;
      animation: shake 0.3s ease;
    }

    .success-message {
      background: rgba(30, 215, 96, 0.15);
      border: 1px solid #1ed760;
      color: #1ed760;
      padding: 14px 16px;
      border-radius: 8px;
      margin-bottom: 24px;
      text-align: center;
      font-size: 14px;
    }

    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      75% { transform: translateX(5px); }
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: #e0e0e0;
    }

    label .required {
      color: #ff6b6b;
    }

    input {
      background: #2a2a2a;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 14px 16px;
      color: #fff;
      font-size: 15px;
      transition: all 0.2s ease;
    }

    input::placeholder {
      color: #757575;
    }

    input:focus {
      outline: none;
      border-color: #667eea;
      background: #333;
    }

    .input-hint {
      font-size: 12px;
      color: #757575;
      margin-top: -4px;
    }

    button {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      font-weight: 700;
      font-size: 16px;
      border: none;
      padding: 16px;
      border-radius: 32px;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
      box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
    }

    button:active {
      transform: translateY(0);
    }

    .login-link {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .login-link p {
      font-size: 14px;
      color: #b3b3b3;
      margin-bottom: 8px;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: opacity 0.2s ease;
    }

    .login-link a:hover {
      opacity: 0.8;
    }

    .back-link {
      text-align: center;
      margin-top: 16px;
    }

    .back-link a {
      color: #b3b3b3;
      text-decoration: none;
      font-size: 14px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      transition: opacity 0.2s ease;
    }

    .back-link a:hover {
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="logo">
      <h1>Sec30 Music</h1>
      <p>새로운 음악 여정을 시작하세요</p>
    </div>

    <div th:if="${error}" class="error-message">
      <span th:text="${error}">오류 메시지</span>
    </div>

    <div th:if="${success}" class="success-message">
      <span th:text="${success}">성공 메시지</span>
    </div>

    <form th:action="@{/register}" method="post">
      <div class="input-group">
        <label for="email">
          이메일 <span class="required">*</span>
        </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="example@email.com"
          required
          autocomplete="email"
        />
      </div>

      <div class="input-group">
        <label for="nickname">
          닉네임 <span class="required">*</span>
        </label>
        <input
          type="text"
          id="nickname"
          name="nickname"
          placeholder="사용할 닉네임을 입력하세요"
          required
          autocomplete="username"
          maxlength="20"
        />
        <span class="input-hint">2-20자 이내</span>
      </div>

      <div class="input-group">
        <label for="name">
          이름 <span class="required">*</span>
        </label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="실명을 입력하세요"
          required
          autocomplete="name"
          maxlength="10"
        />
        <span class="input-hint">최대 10자</span>
      </div>

      <div class="input-group">
        <label for="password">
          비밀번호 <span class="required">*</span>
        </label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="비밀번호를 입력하세요"
          required
          autocomplete="new-password"
          minlength="6"
        />
        <span class="input-hint">최소 6자 이상</span>
      </div>

      <div class="input-group">
        <label for="passwordConfirm">
          비밀번호 확인 <span class="required">*</span>
        </label>
        <input
          type="password"
          id="passwordConfirm"
          name="passwordConfirm"
          placeholder="비밀번호를 다시 입력하세요"
          required
          autocomplete="new-password"
        />
      </div>

      <button type="submit">회원가입</button>
    </form>

    <div class="login-link">
      <p>이미 계정이 있으신가요?</p>
      <a href="/login">로그인하기 →</a>
    </div>

    <div class="back-link">
      <a href="/tracks">
        <span>←</span>
        <span>홈으로 돌아가기</span>
      </a>
    </div>
  </div>
</body>
</html>
